<div class="form-group">
    <label for="field.field_id">
        {{field.field_title}}
    </label>
	<span class="required-error" ng-show="field.field_required && !field.field_value">* {{field.field_helpertext}}</span>
    <div class="row-fluid" class="checkbox-inline">
		<label ng-repeat="option in field.field_options">
			<input type="checkbox"
				ng-true-value="true"
				ng-false-value="false"
				ng-model="field.field_value[option.option_value]"
			> {{option.option_title}}&nbsp;
		</label>
	</div>
</div>
