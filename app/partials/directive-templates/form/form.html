<div ng-if="formPreview">
  <h1 class="text-center">{{ form.form_title }}</h1>
  <section class="row">
    <div class="col-sm-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <ng-form name="my_form" class="form-horizontal" novalidate autocomplete="off">
        <fieldset>
          <div ng-repeat="field in form.form_questions">
            <field-directive field="field"></field-directive>
          </div>
          <div data-ng-show="error" class="text-center text-danger">
            <strong>{{error}}</strong>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary right" type="button" ng-disabled="my_form.$invalid" ng-click="onSubmit()">{{form.form_submitText}}</button>
            <button class="btn btn-warning right" type="button" ng-click="onCancel()">{{form.form_cancelText}}</button>
          </div>
        </fieldset>
      </ng-form>
    </div>
  </section>
</div>
